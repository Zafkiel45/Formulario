<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action=""> <!-- Action define o endereço que os dados serão armazenados -->
        <div class="user">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="name" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            <div class="container-sexo">
            <input type="radio" name="sex" 
            id="masculino">
                <label for="masculino">Homem</label>
                <input type="radio" name="sex" id="feminino" checked>
                <label for="feminino">Mulher</label>
                <input type="radio" name="sex" id="outro">
                <label for="outro">Outro</label>
            </div>
        </div>
        <div class="idade">
            <select name="idade" id="idade">
                <option value="+14">+14</option>
                <option value="+18">+18</option>
                <option value="+30">+30</option>
            </select>
        </div>
        <div class="text-area">
            <textarea name="sobre " id="sobre" cols="30" rows="10"></textarea>
        </div>
        <div class="confirm">
            <input type="submit" value="Confirmar">
        </div>
        <div class=""></div>
    </form>
</body>
</html>
